<body>
<div class="signup-container">
    <h2>User Signup</h2>
    <form th:method="post" th:action="@{/user}" th:object="${UserForm}">
        <label for="username">Username:</label>
        <input type="text" class="form-control" th:field="*{userName}" /><p th:if="${#fields.hasErrors('userName')}" class="error-message" th:errors="*{name}"></p>   

        <label for="email">Email:</label>
        <input type="text" class="form-control" th:field="*{eMail}" /><p th:if="${#fields.hasErrors('eMail')}" class="error-message" th:errors="*{email}"></p>

        <label for="password">Password:</label>
        <input class="form-control" type="password" th:field="*{passWord}" /><p th:if="${#fields.hasErrors('passWord')}" class="error-message" th:errors="*{password}"></p>

        <label for="password-confirm">Confirm Password:</label>
        <input type="password" class="form-control" th:field="*{passwordConfirm}" /><p th:if="${#fields.hasErrors('passwordConfirm')}" class="error-message" th:errors="*{passwordConfirmation}"></p>

        <button type="submit" class="signup-btn">Signup</button>
    </form>
    <!-- エラーメッセージを表示するための場所 -->
    <div id="error-message" style="color: red;"></div>
        <table>
        <tr th:if="${validationError}" th:each="error : ${validationError}">
            <td style="color: red;" th:text="${error}"></td>
        </tr>
    </table>
</div>
</body>
